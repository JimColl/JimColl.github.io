<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/spectrum/spectrum.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/jquery-ui/jquery-ui.min.js"></script>
	
	
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/other/BinaryHeap.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/tween/tween.min.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/d3/d3.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/proj4/proj4.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/openlayers3/ol.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/i18next/i18next.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/jstree/jstree.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/build/potree/potree.js"></script>
	<script src="http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/build/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script type="module">

	import * as THREE from "http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/libs/three.js/build/three.module.js";
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			//viewer.toggleSidebar();
		});
		
		// Lion
		Potree.loadPointCloud("http://cdn.jsdelivr.net/gh/JimColl/JimColl.github.io/host/pointclouds/lion_takanawa/cloud.js", "lion", function(e){
			viewer.scene.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			
			viewer.fitToScreen();
		});
		
	</script>
	
	
  </body>
</html>
